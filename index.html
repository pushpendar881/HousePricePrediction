<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
        .prediction-text {
            margin-top: 20px;
            font-size: 1.5em;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">House Price Prediction</h2>
        <form action="/predict" method="POST" id="predictionForm">
            <div class="form-group">
                <label for="MedInc">Median Income</label>
                <input type="number" step="0.01" class="form-control" id="MedInc" name="MedInc" required>
            </div>
            <div class="form-group">
                <label for="HouseAge">House Age</label>
                <input type="number" class="form-control" id="HouseAge" name="HouseAge" required>
            </div>
            <div class="form-group">
                <label for="AveRooms">Average Rooms</label>
                <input type="number" step="0.01" class="form-control" id="AveRooms" name="AveRooms" required>
            </div>
            <div class="form-group">
                <label for="AveBedrms">Average Bedrooms</label>
                <input type="number" step="0.01" class="form-control" id="AveBedrms" name="AveBedrms" required>
            </div>
            <div class="form-group">
                <label for="Population">Population</label>
                <input type="number" class="form-control" id="Population" name="Population" required>
            </div>
            <div class="form-group">
                <label for="AveOccup">Average Occupancy</label>
                <input type="number" step="0.01" class="form-control" id="AveOccup" name="AveOccup" required>
            </div>
            <div class="form-group">
                <label for="Latitude">Latitude</label>
                <input type="number" step="0.000001" class="form-control" id="Latitude" name="Latitude" required>
            </div>
            <div class="form-group">
                <label for="Longitude">Longitude</label>
                <input type="number" step="0.000001" class="form-control" id="Longitude" name="Longitude" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
        {% if prediction_text %}
            <div class="prediction-text">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
